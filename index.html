<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kieke-Fotografie</title>

    <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- ======= Nav-bar Start ======= -->
    <nav class="bg-transparent navbar py-3">
        <div class="container mx-auto">
            <img src="images/logoKiekeFotograf.png" alt="Logo" style="width: 180px;">
            <div class="d-flex gap-4 align-items-center">
                <ul class="nav d-none d-lg-flex gap-4">
                    <li class="nav-item">
                        <a href="#" class="text-decoration-none link-body-emphasis link-opacity-75-hover">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="text-decoration-none link-body-emphasis link-opacity-75-hover">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="text-decoration-none link-body-emphasis link-opacity-75-hover">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="text-decoration-none link-body-emphasis link-opacity-75-hover">Prices</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="text-decoration-none link-body-emphasis link-opacity-75-hover">Contact Us</a>
                    </li>
                </ul>
                <button type="submit" class="btn btn-bg text-white rounded-5 px-4">Get Started</button>
            </div>
        </div>
    </nav>
    <!-- ======= Nav-bar End ======= -->


    <!-- ======= Hero-section Start ======= -->
    <div class="container-fluid position-relative">       
        <div class="orange-circle-blur position-absolute top-0 start-0 z-n1"></div>
        <div class="purple-circle-blur position-absolute start-0 bottom-0 z-n1"></div>

        <div class="row gap-4 gap-md-0 justify-content-center align-items-center">
            <div class="col-12 col-md-6">
                <div class="mt-5 mt-md-0 ps-2 ps-sm-5">
                    <h1 class="nav-title">CAPTURING <br> MOMENTS <span style="color: var(--purple);">IN</span> <br> TIME
                        <div style="background-color: var(--purple); height: 20px; width: 120px;" class="d-inline-block rounded-5 mb-2"></div>
                    </h1>
                    <p>A Glimpse into the Past, a Snapshot of the Present.</p>
                    <button type="submit" class="btn btn-bg text-white rounded-5 px-5 btn-lg mt-3">Get Started</button>
                </div>
            </div>

            <div class="col-12 col-sm-10 col-md-6  px-xl-5">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner rounded-4">
                      <div class="carousel-item active">
                        <img src="images/nav-img-1.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="images/nav-img-2.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="images/nav-img-3.png" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>
    </div>
    <!-- ======= Hero-section End ======= -->
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
